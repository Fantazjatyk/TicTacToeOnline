<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>


    <script th:inline="javascript">
        var contextPath = [[${#request.getContextPath() }]] + "/";
        var baseURL = window.location.protocol + "//" + window.location.host + contextPath;
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script th:src="@{/static/arena.js}"></script>
    <title th:text="${page_name}"></title>
    <link rel="stylesheet" th:href="@{/static/arena.css}" />
    <link rel="stylesheet" th:href="@{/static/template.css}" />
    <meta name="player_username" th:content="${player_username}" />
    <meta name="player_key" th:content="${player_key}" />
    <meta name="gameid" th:content="${gameid}" />
    <meta name="game_time" th:content="${game_time}" />
    <meta name="turn_time" th:content="${turn_time}" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-100591850-3', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body>
    <div id="container">
        <div>
            <section id="board_section">
                <header class="game-title-container"><span th:text="${game_title}" /><span id="time_left" /></header>
                <div id="board_container">
                    <table id="board">
                    </table>
                </div>
                <section id="status"></section>
            </section>
            <nav><button id="resign_button" class="nav-element">EXIT</button></nav>
            <section id="chat">
                <div>
                    <header>Chat</header>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
